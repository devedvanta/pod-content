<html>

<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script> -->
    <script src="components/rain-of-entities.js"></script>
    <script src="components/rain-of-posts.js"></script>
    <script src="components/sky-canvas.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a-scene physics id="theScene"  >
        <a-assets>
            <a-asset-item id="type-person-boy" src="/jumper/assets/type/person_boy.glb" look-at="#rig"></a-asset-item>
            <a-asset-item id="mic-asset" src="/jumper/assets/type/mic.glb" look-at="#rig"></a-asset-item>

        </a-assets>
        <!-- <a-box position="0 1 -2" width="2" depth="0.2" height="2" color="#3E3E3E" static-body></a-box> -->

        <a-entity id="theMic" gltf-model="#type-person-boy" position="2 2 -2" static-body></a-entity>
        <a-entity id="rig" position="0 1.6 0">
            <a-entity id="camera" camera look-controls wasd-controls></a-entity>
        </a-entity>
    </a-scene>


    <script  src="./kaaro.js"></script>
</body>

</html>
